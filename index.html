


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>杀了</title>
    <style>

        *{
            padding:0;
            margin:0;
        }
         body{
            background-color: #2e2e2e;
            
        } 
        #music{
            margin:100px auto;
            top:150px;
            

        }
        ul{
            
            width:200px;
            
            margin:100px auto;

        }
        ul li{
            
            width:20px;
            height:90px;
            overflow: hidden;
          float:left;
            padding:2px;  
            position: relative;;
            
        }
        span{
            position:absolute;
            /* 不变成块元素不显示 */
            display: block; 
           bottom:0;
           
           /* bottom一定要设置为0，否则会向下播放 */
          height:20px;
            width:100%;
            background-color: #005aa0;
            opacity: 0.7;
            filter: opacity(0.7);

        }
        #li1 span{
            animation: wave 0.66s ease-in 0s infinite alternate;
        }
        #li2 span{
            animation: wave 0.7s ease-in 0s infinite alternate;
        }
        #li3 span{
            animation: wave 0.5s ease-in 0s infinite alternate;
        }
        #li4 span{
            animation: wave 0.9s ease-in 0s infinite alternate;
        }
        #li5 span{
            animation: wave 1.2s ease-in 0s infinite alternate;
        }
        @keyframes wave{
            10%{
                height:40px;
                background-color: #fff;}
            40%{
                height:90px;background: red;
            }
            70%{height: 10px;background-color: blue;}
            100%{height:50px;background-color:green;}
        }
    </style>
</head>
<body>
    <div id="music">
        <ul>
            <li id="li1"><span></span></li>
            <li id="li2"><span></span></li>
            <li id="li3"><span></span></li>
            <li id="li4"><span></span></li>
            <li id="li5"><span></span></li>
        </ul>
        
    </div>
    <div><p>你好啊</p></div>
</body>
</html>
